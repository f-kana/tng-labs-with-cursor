<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}タスク管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-not-started { color: #dc3545; }
        .status-in-progress { color: #ffc107; }
        .status-completed { color: #198754; }
        
        /* テーブルの文字折り返し設定 */
        .table-responsive {
            overflow-x: auto;
        }
        
        .table td {
            word-wrap: break-word;
            word-break: break-word;
            max-width: 200px;
            white-space: normal;
        }
        
        /* 件名列の幅を調整 */
        .table td:first-child {
            max-width: 300px;
            min-width: 150px;
        }
        
        /* 担当者列の幅を調整 */
        .table td:nth-child(2) {
            max-width: 120px;
            min-width: 80px;
        }
        
        /* カテゴリ列の幅を調整 */
        .table td:nth-child(3) {
            max-width: 100px;
            min-width: 80px;
        }
        
        /* 期限列の幅を調整 */
        .table td:nth-child(4) {
            max-width: 150px;
            min-width: 120px;
        }
        
        /* 進捗列の幅を調整 */
        .table td:nth-child(5) {
            max-width: 100px;
            min-width: 80px;
        }
        
        /* 作成日時列の幅を調整 */
        .table td:nth-child(6) {
            max-width: 150px;
            min-width: 120px;
        }
        
        /* 操作列の幅を調整 */
        .table td:last-child {
            max-width: 150px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'taskmanager:task_list' %}">タスク管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'taskmanager:task_list' %}">タスク一覧</a>
                <a class="nav-link" href="{% url 'taskmanager:task_create' %}">新規作成</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
